<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/style.css" rel="stylesheet">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
             
<div class="container">
    <form class="form" th:method="PUT" th:object="${user}">
        <div class="form-group">
            <label for="formGroupUsername">Username</label>
            <input type="text" class="form-control" id="formGroupUsername" th:field="${user.username}" required>
        </div>
        <div class="form-group">
            <label for="formGroupEmail">Email</label>
            <input type="email" class="form-control" id="formGroupEmail" th:field="${user.email}" required>
        </div>
        <div class="form-group">
            <label for="formGroupPassword">Password</label>
            <input type="password" class="form-control" id="formGroupPassword" th:field="${user.password}" required>
        </div>
        <div>
            <button class="btn btn-lg btn-success btn-block" type="submit">Update</button>
        </div>
    </form>
        
</div>
</body>
</html>

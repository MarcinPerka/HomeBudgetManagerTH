<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/style.css" rel="stylesheet">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
             
<div class="container">
    <form class="form">
        <div class="form-group">
            <label for="formGroupUsername">Username</label>
            <input type="text" class="form-control" id="formGroupUsername" th:value="${user.username}" readonly>
        </div>
        <div class="form-group">
            <label for="formGroupEmail">Email</label>
            <input type="text" class="form-control" id="formGroupEmail" th:value="${user.email}" readonly>
        </div>
        <div>
               <form role="form" class="form-inline">
            <a class="btn btn-success" role="button"
               th:href="@{/user/update/__${user.id}__}">
                Edit
            </a>

            <a class="btn btn-danger" role="button"
               th:href="@{/user/delete/__${user.id}__}">
                Delete
            </a>
        </form>
        </div>
    </form>
        
</div>
</body>
</html>

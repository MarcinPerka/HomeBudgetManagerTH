<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/style.css" rel="stylesheet">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Home Budget Manager</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user}">User Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/balance}">Balance</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/expenditures}">Expenditures</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/incomes}">Income</a>
            </li>
            <li class="nav-item">
                <div sec:authorize="hasRole('ADMIN')">

                    <a class="nav-link" th:href="@{/users}">Users</a>

                </div>
            </li>
            <li>
                <div sec:authorize="isAuthenticated()">

                    <form name="logoutForm" th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-primary">Logout</button>
                    </form>

                </div>
                <div sec:authorize="isAnonymous()">
                    <a th:href="@{/loginForm}"></a>
                </div>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
